<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rajat Joshi â€“ PhD Candidate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --clr-primary: #888;
      --clr-accent: #ccc;
      --clr-bg: #f9f9f9;
      --clr-light: #ffffff;
      --clr-dark: #1a1a1a;
      --clr-text-light: #ecf0f1;
      --fs-base: 1rem;
      --fs-lg: 1.25rem;
      --fs-xl: 2rem;
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 3rem;
      --radius: 0.5rem;
    }

    [data-theme="dark"] {
      --clr-bg: #1a1a1a;
      --clr-light: #2a2a2a;
      --clr-dark: #ffffff;
      --clr-primary: #ccc;
      --clr-accent: #888;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      font-size: var(--fs-base);
      line-height: 1.6;
      color: var(--clr-dark);
      background: var(--clr-bg);
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-sm);
      background: var(--clr-primary);
      color: var(--clr-text-light);
      border-radius: var(--radius);
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header-info {
      flex: 1;
    }

    .contact {
      display: flex;
      gap: var(--space-sm);
    }

    .contact a {
      color: var(--clr-light);
      font-size: var(--fs-lg);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: var(--space-sm);
      background: var(--clr-light);
      padding: var(--space-sm);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .tabs label {
      padding: var(--space-sm) var(--space-md);
      background: var(--clr-accent);
      border-radius: var(--radius);
      cursor: pointer;
      color: var(--clr-dark);
      transition: background 0.3s;
    }

    .tabs label:hover {
      background: var(--clr-primary);
    }

    input[type="radio"] {
      display: none;
    }

    .tab {
      display: none;
      max-width: 960px;
      margin: var(--space-lg) auto;
      padding: var(--space-md);
      background: var(--clr-light);
      border-radius: var(--radius);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #homeTab:checked ~ .content #home,
    #cvTab:checked ~ .content #cv,
    #resTab:checked ~ .content #research,
    #LectureNotesTab:checked ~ .content #lecture-notes {
      display: block;
    }

    #cvTab:checked ~ header,
    #resTab:checked ~ header,
    #LectureNotesTab:checked ~ header {
      display: none;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: var(--clr-accent);
      color: var(--clr-dark);
      border: none;
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .tabs {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <input type="radio" name="tabset" id="homeTab" checked />
  <input type="radio" name="tabset" id="cvTab" />
  <input type="radio" name="tabset" id="resTab" />
  <input type="radio" name="tabset" id="LectureNotesTab" />

  <header>
    <img src="your-photo.jpg" alt="Rajat Joshi" class="profile-photo" />
    <div class="header-info">
      <h1>Rajat Joshi</h1>
      <div class="contact">
        <a href="mailto:rajatjoshi@princeton.edu"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/rajatjoshi8"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/rajat-joshi-248a1027b"><i class="fab fa-linkedin"></i></a>
        <a href="https://scholar.google.com/citations?user=FVbbAZMAAAAJ"><i class="fas fa-graduation-cap"></i></a>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <label for="homeTab">Home</label>
    <label for="cvTab">CV</label>
    <label for="resTab">Research</label>
    <label for="LectureNotesTab">Lecture Notes</label>
  </nav>

  <main class="content">
    <section id="home" class="tab">
      <p>Hello! I am <strong>Rajat Joshi</strong>, a graduate student at Princeton University...</p>
    </section>
    <section id="cv" class="tab">
      <h2>Curriculum Vitae</h2>
      <p>Details go here...</p>
    </section>
    <section id="research" class="tab">
      <h2>Research</h2>
      <p>Research content here...</p>
    </section>
    <section id="lecture-notes" class="tab">
      <h2>Lecture Notes</h2>
      <p>Lecture notes list here...</p>
    </section>
  </main>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
